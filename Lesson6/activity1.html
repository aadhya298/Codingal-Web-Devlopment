<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <hr>
    <form>
    <label for="name">Name</label>
    <input type="text" name="name">
    <br>
    <label for="age">Age</label>
    <input type="number" name="age">
    <br>
    <fieldset>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" value="male">Male
    <input type="radio" name="gender" id="female" value="female">Female
</fieldset>
    <br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob">
    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email">
    <br>
    <fieldset>
    <label for="sub">Subjects:</label>
    <br>
    <input type="checkbox" name="sub" value="Maths">Maths
    <br>
    <input type="checkbox" name="sub" value="Phy">Physics
    <br>
    <input type="checkbox" name="sub" value="Chem">Chemistry
    <br>
    <input type="checkbox" name="sub" value="Bio">Biology
    <br>
    <input type="checkbox" name="sub" value="Geo">Geology
    <br>
    <input type="checkbox" name="sub" value="Comp">Computers
    <br>
    <input type="checkbox" name="sub" value="P.Ed">Physical Education
</fieldset>
    <br>
    <label for="city">City</label>
    <input type="text" name="city">
    <br>
    <fieldset>
    <label for="state">State</label>
    <select name="state">
        <option selected value="none">None</option>
        <option value="UK">Uttarakhand</option>
        <option value="UP">Uttar Pradesh</option>
        <option value="AP">Andhra Pradesh</option>
        <option value="AS">Assam</option>
        <option value="HP">Himachal Pradesh</option>
        <option value="PB">Punjab</option>
        <option value="DL">Delhi</option>
        <option value="MH">Maharashtra</option>
        <option value="MP">Madhya Pradesh</option>
        <option value="BR">Bihar</option>
        <option value="RJ">Rajasthan</option>
    </select>
</fieldset>
    <br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
