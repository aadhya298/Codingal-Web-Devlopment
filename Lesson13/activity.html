<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .row > div{
            background-color: khaki;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
            <div class="col">Col 4</div>
            <div class="col">Col 5</div>
        </div>
        <br>
        <div class="row">
            <div class="col-9">Col 9</div>
            <div class="col-3">Col 3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">Col 4 for medium screen</div>
            <div class="col-md-8">Col 8 for medium screen</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">Resposive Col 1</div>
            <div class="col-lg-4 col-md-6 col-sm-12">Resposive Col 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
